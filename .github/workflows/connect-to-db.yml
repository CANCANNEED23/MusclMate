name: connect-to-db
on:
  push:
  pull_request:
    branches: main

jobs:
  run-db-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '21'

    - name: Install dependencies
      run: npm install
      working-directory: backend

    - name: Install ts-node
      run: npm i ts-node -g
      working-director: backend
    
    - name: Run testDatabase.ts
      run: ts-node tests/testDatabase.ts
      working-directory: backend